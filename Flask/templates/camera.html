<!DOCTYPE html>
<html>
<head>
    <title>Camera Page</title>
    <style>
        body {
            background-color: black;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #camera {
            border-radius: 50%;
            overflow: hidden;
            width: 400px;
            height: 400px;
        }
        #camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #status {
            color: white;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        #mood {
            color: white;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="camera">
            <video id="video" autoplay></video>
        </div>
    </div>
    <div id="buttons">
        <button id="capture">Capture</button>
    </div>
    <p id="status"></p>
    <p id="mood"></p>
    <form id="capture-form" method="POST" enctype="multipart/form-data">
        <input type="file" accept="image/*" name="image"/>
        <button type="submit" id="predict-button" style="display: none;">Predict Mood</button>
    </form>
    <script>
        var video = document.getElementById('video');
        var captureButton = document.getElementById('capture');
        var predictButton = document.getElementById('predict-button');
        var statusElement = document.getElementById('status');
        var moodElement = document.getElementById('mood');
        var form = document.getElementById('capture-form');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.log(error);
            });

        captureButton.addEventListener('click', function() {
            statusElement.innerText = 'Capturing image...';
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            var image = canvas.toDataURL('image/png');

            // Update the form with the captured image data
            var formData = new FormData(form);
            formData.set('image', dataURItoBlob(image), 'image.png');

            // Submit the form to the Flask app
            var xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.onload = function (event) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    moodElement.innerText = 'Your mood is: ' + response.mood;
                    statusElement.innerText = '';
                } else {
                    statusElement.innerText = 'Error: ' + xhr.statusText;
                }
            };
            xhr.onerror = function (event) {
                statusElement.innerText = 'Error: ' + xhr.statusText;
            };
            xhr.send(formData);
        });

        function dataURItoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }
    </script>
</body>
</html>
